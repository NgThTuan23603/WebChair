<!-- Start Hero Section -->
<div class="hero">
    <div class="container">
        <div class="row justify-content-between">
            <div class="col-lg-5">
                <div class="intro-excerpt">
                    <h1>Shop</h1>
                </div>
            </div>
            <div class="col-lg-7">
                
            </div>
        </div>
    </div>
</div>
<!-- End Hero Section -->


<!-- Start Product Section -->
<div class="untree_co-section product-section before-footer-section">
    <div class="container">
        <div class="row">
            <!-- Start Column 1 -->
            <div class="col-12 col-md-4 col-lg-4 mb-5" *ngFor="let product of productHome">
                <a class="product-item" href="#">
                    <img [src]="product.imageUrl" class="img-fluid product-thumbnail">
                    <h3 class="product-title">{{ product.productName }}</h3>
                    <strong class="product-price">{{ product.price | currency }}</strong>
                    <span class="icon-cross">
                        <a routerLink="/product-detail/{{ product.id }}">
                            <img src="assets/images/cross.svg" class="img-fluid">
                        </a>
                    </span>
                </a>
            </div> 
            <!-- End Column 1 -->
        </div>
    </div>
</div>
<!-- End Product Section -->
