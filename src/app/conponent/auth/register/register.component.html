<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <h3 class="text-center">Register</h3>
      <form (ngSubmit)="submit()">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" [(ngModel)]="form.email" name="email" id="email" class="form-control" placeholder="Email Address" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" [(ngModel)]="form.password" name="password" id="password" class="form-control" placeholder="Password" required>
        </div>
        <div class="form-group">
          <label for="confirm_password">Confirm Password</label>
          <input type="password" [(ngModel)]="form.confirm_password" name="confirm_password" id="confirm_password" class="form-control" placeholder="Confirm Password" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
      </form>
      <p class="text-center mt-3">Already have an account? <a href="/login">Login here</a></p>
    </div>
  </div>
</div>
